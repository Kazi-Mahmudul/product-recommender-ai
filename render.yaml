services:
  - type: web
    name: pickbd-ai
    env: python
    buildCommand: |
      pip install -r requirements.production.txt
      alembic upgrade head
    startCommand: gunicorn app.main:app -w 4 -k uvicorn.workers.UvicornWorker -b 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: pickbd-db
          property: connectionString
      - key: API_PREFIX
        value: /api/v1
      - key: CORS_ORIGINS
        value: '["https://pickbd.ai", "http://localhost:3000"]'
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"

databases:
  - name: pickbd-db
    databaseName: product_recommender
    user: product_user
    plan: free 