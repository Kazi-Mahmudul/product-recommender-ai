services:
  - type: web
    name: pickbd-ai
    env: python
    buildCommand: pip install -r requirements.production.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DATABASE_URL
        sync: false
      - key: GEMINI_SERVICE_URL
        value: https://gemini-api-wm3b.onrender.com
    healthCheckPath: /api/v1/health
    autoDeploy: true

  - type: web
    name: gemini-api
    env: node
    buildCommand: cd backend/gemini_service && npm install && cp ../../.env .env 2>/dev/null || echo "No .env file to copy"
    startCommand: cd backend/gemini_service && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: GOOGLE_API_KEY
        sync: false
    healthCheckPath: /
    autoDeploy: true

databases:
  - name: pickbd-db
    databaseName: product_recommender
    user: product_user
    plan: free

